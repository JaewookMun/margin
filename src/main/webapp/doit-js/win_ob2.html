<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var addNum=0;
		var subNum=1000;
		
		var auto_1=setInterval(function(){
			addNum++;
			console.log("addNum: " +addNum);
		}, 3000);
		
		var auto_2=setInterval(function(){
			subNum--;
			console.log("subNum: " +subNum);
		}, 3000);
		
		
		
		//test "define function and use it"!
		var generateNum = function() {
			var num=Math.random();
			console.log("난수 : "+num);
		}
		
		var auto_3=setInterval(generateNum, 3000);
		
	</script>
	<button onclick="clearInterval(auto_1)">증가 정지</button>
	<button onclick="clearInterval(auto_2)">감소 정지</button>
	<button onclick="clearInterval(auto_3)">랜덤 정지</button>
	
</body>
</html>
